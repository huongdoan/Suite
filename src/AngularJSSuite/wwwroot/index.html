        function set95PercentWidth() {
            var viewPort = document.getElementById("ViewPort");
            viewPort.style.width = "80%";
        }

        function set80PercentWidth() {

            var viewPort = document.getElementById("ViewPort");
            viewPort.style.width = "65%";
        }

    </script>

<body data-ng-cloak ng-controller="indexController">

    <!--<btbw-menu></btbw-menu>-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" ng-repeat="menuItem in MenuItems | filter:{Module: 'Main'}">
                    <li><a href="{{menuItem.Route}}">{{menuItem.Description}}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div style="width: 100%; height: 100%; position: absolute; vertical-align: top; margin: 50px 0px 0px 0px">

        <button class="btn btn-default" style="width: 200px; background-color: darkgray; border:none;" ng-show="isCollapsed" onclick="set80PercentWidth()" ng-click="isCollapsed = !isCollapsed">Show Menu>></button>
        <button class="btn btn-default" style="width: 200px; background-color: darkgray; border:none;" ng-show="!isCollapsed" onclick="set95PercentWidth()" ng-click="isCollapsed = !isCollapsed;"><< Hide Menu</button>

        <div style="width:100%">

            <div collapse="isCollapsed" class="navbar" style="width: 200px; height:100%; vertical-align:top; margin-top:0px; margin-right:20px;background-color: gold; float:left">
                <div style="height:1000px">
                    <table class="table table-hover">
                        <tr ng-repeat="menuItem in MenuItems | filter:{Module: applicationModule}">
                            <td><a href="{{menuItem.Route}}">{{menuItem.Description}}</a></td>
                        </tr>
                    </table>
                </div>

            </div>

            <div id="ViewPort" style="vertical-align: top; float: left; width:80%; margin: 0px 40px 40px 40px" ng-view>
                <!-- <div style="margin: 0px 40px 40px 40px; background-color:red; float:left; display: inline-block;" ng-view></div>-->
            </div>

        </div>


    </div>
</body>
